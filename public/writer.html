<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .workspace {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .half {
      flex: 1 1 400px;
      min-width: 300px;
    }

    .writer-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    #working-on {
      text-align: center;
      font-size: 1.1rem;
      background: #f4f4f4;
      padding: 0.6rem;
      border-radius: 6px;
      margin: 0.5rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    section {
      margin-bottom: 0.5rem;
    }

    #chapter-viewer {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }

    #book-controls {
      text-align: center;
      margin-bottom: 1rem;
    }

    #book-controls select {
      margin: 0.25rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>üìù Writer Workspace</h1>

    <div class="workspace">
      <!-- Left Column: Writing -->
      <div class="half writer-column">
        <section id="book-controls">
          <label for="book-select">üìö Select Book:</label><br>
          <select id="book-select"></select>
        </section>

        <section>
          <h3>üìñ Chapters</h3>
          <ul id="chapters"></ul>
        </section>

        <section id="working-on">
          <strong>Working on:</strong> <span id="current-book">None Selected</span>
        </section>

        <section id="new-chapter">
          <h3>Add New Chapter</h3>
          <form id="chapter-form">
            <input type="text" id="chapter-title" placeholder="Chapter Title" required>
            <textarea id="chapter-content" placeholder="Start writing your chapter here..." rows="8" required></textarea>
            <button type="submit">Save Chapter</button>
          </form>
        </section>

        <section class="button-group">
          <button id="publish-btn">üì§ Publish Book to Shelf</button>
          <button id="new-book-btn">‚ûï New Book</button>
        </section>
      </div>

      <!-- Right Column: Chapter Reader -->
      <div class="half writer-column">
        <section>
          <h3>üìö Read Chapters</h3>
          <select id="chapter-select">
            <option value="">Select a chapter</option>
          </select>
          <div id="chapter-viewer">Select a chapter to read it here.</div>
        </section>
      </div>
    </div>
  </div>
