<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .workspace {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .half {
      flex: 1 1 400px;
      min-width: 300px;
    }

    textarea {
      width: 100%;
    }

    .brainstorm-notes {
      margin-top: 1rem;
      list-style-type: disc;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>üìù Writer Workspace</h1>
    <h2 id="book-title">Working on: <span contenteditable="true" id="current-book">Untitled Book</span></h2>

    <div class="workspace">
      <!-- Left Side: Chapters -->
      <div class="half">
        <section>
          <h3>üìñ Chapters</h3>
          <ul id="chapters"></ul>
        </section>

        <section id="new-chapter" style="margin-top: 1rem;">
          <h3>Add New Chapter</h3>
          <form id="chapter-form">
            <input type="text" id="chapter-title" placeholder="Chapter Title" required><br>
            <textarea id="chapter-content" placeholder="Start writing your chapter here..." rows="10" required></textarea><br>
            <button type="submit">Save Chapter</button>
          </form>
        </section>

        <section style="margin-top: 2rem;">
          <button id="publish-btn">üì§ Publish Book to Shelf</button>
        </section>
      </div>

      <!-- Right Side: Brainstorm -->
      <div class="half">
        <section>
          <h3>üß† Brainstorm</h3>
          <form id="brainstorm-form">
            <textarea id="brainstorm-text" rows="5" placeholder="Type a new idea..." required></textarea><br>
            <button type="submit">‚ûï Add Idea</button>
          </form>

          <ul id="brainstorm-list" class="brainstorm-notes"></ul>
        </section>
      </div>
    </div>
  </div>

  <footer class="site-map">
    <a href="home.html">üè† Home</a> |
    <a href="bookshelf.html">üìò Bookshelf</a> |
    <a href="writer.html">‚úçÔ∏è Writer</a> |
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </footer>

  <script>
    const chaptersList = document.getElementById("chapters");
    const bookTitleField = document.getElementById("current-book");

    async function loadChapters() {
      const res = await fetch("/api/get-chapters");
      const data = await res.json();
      chaptersList.innerHTML = "";
      data.forEach(ch => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Chapter ${ch.chapter_number}: ${ch.chapter_title || "Untitled"}</strong><br>
          <button onclick="editChapter('${ch.id}')">‚úèÔ∏è Edit</button>`;
        chaptersList.appendChild(li);
      });
    }

    document.getElementById("chapter-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const chapterTitle = document.getElementById("chapter-title").value;
      const chapterContent = document.getElementById("chapter-content").value;
      const bookTitle = bookTitleField.textContent.trim();

      await fetch("/api/add-chapter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: crypto.randomUUID(),
          book_title: bookTitle,
          chapter_title: chapterTitle,
          chapter_number: Date.now(), // can be replaced with manual number
          content: chapterContent
        })
      });

      document.getElementById("chapter-form").reset();
      loadChapters();
    });

    function editChapter(id) {
      alert("Edit functionality coming soon for chapter ID: " + id);
    }

    document.getElementById("publish-btn").addEventListener("click", async () => {
      const confirm = window.confirm("Are you sure you want to publish this book?");
      if (!confirm) return;

      await fetch("/api/publish-book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ book_title: bookTitleField.textContent.trim() })
      });

      alert("Book published to bookshelf!");
    });

    // Brainstorm logic
    const brainstormForm = document.getElementById("brainstorm-form");
    const brainstormInput = document.getElementById("brainstorm-text");
    const brainstormList = document.getElementById("brainstorm-list");

    async function loadNotes() {
      brainstormList.innerHTML = "<li>Loading...</li>";
      const res = await fetch("/api/get-brainstorm");
      const notes = await res.json();
      brainstormList.innerHTML = "";
      notes.forEach(note => {
        const li = document.createElement("li");
        li.textContent = note.text;
        brainstormList.appendChild(li);
      });
    }

    brainstormForm.addEventListener("submit", async e => {
      e.preventDefault();
      await fetch("/api/add-brainstorm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: crypto.randomUUID(),
          text: brainstormInput.value
        })
      });
      brainstormInput.value = "";
      loadNotes();
    });

    loadChapters();
    loadNotes();
  </script>
</body>
</html>
