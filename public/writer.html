<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .workspace {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .half {
      flex: 1 1 400px;
      min-width: 300px;
    }

    .writer-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    #working-on {
      text-align: center;
      font-size: 1.1rem;
      background: #f4f4f4;
      padding: 0.6rem;
      border-radius: 6px;
      margin: 0.5rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    section {
      margin-bottom: 0.5rem;
    }

    #chapter-viewer {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>üìù Writer Workspace</h1>

    <div class="workspace">
      <!-- Left Column -->
      <div class="half writer-column">
        <section>
          <h3>üìñ Chapters</h3>
          <ul id="chapters"></ul>
        </section>

        <section id="working-on">
          <strong>Working on:</strong>
          <span contenteditable="true" id="current-book">Untitled Book</span>
        </section>

        <section id="new-chapter">
          <h3>Add New Chapter</h3>
          <form id="chapter-form">
            <input type="text" id="chapter-title" placeholder="Chapter Title" required>
            <textarea id="chapter-content" placeholder="Start writing your chapter here..." rows="8" required></textarea>
            <button type="submit">Save Chapter</button>
          </form>
        </section>

        <section>
          <button id="publish-btn">üì§ Publish Book to Shelf</button>
        </section>
      </div>

      <!-- Right Column -->
      <div class="half writer-column">
        <section>
          <h3>üìö Read Chapters</h3>
          <select id="chapter-select">
            <option value="">Select a chapter</option>
          </select>
          <div id="chapter-viewer">Select a chapter to read it here.</div>
        </section>
      </div>
    </div>
  </div>

  <footer class="site-map">
    <a href="home.html">üè† Home</a> |
    <a href="bookshelf.html">üìò Bookshelf</a> |
    <a href="writer.html">‚úçÔ∏è Writer</a> |
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </footer>

  <script>
    const chaptersList = document.getElementById("chapters");
    const chapterSelect = document.getElementById("chapter-select");
    const chapterViewer = document.getElementById("chapter-viewer");
    const bookTitleField = document.getElementById("current-book");

    let allChapters = [];

    async function loadChapters() {
      const bookTitle = bookTitleField.textContent.trim();

      if (!bookTitle) {
        chaptersList.innerHTML = "<li>No book title set.</li>";
        return;
      }

      try {
        const res = await fetch(`/api/get-chapters?book_title=${encodeURIComponent(bookTitle)}`);
        const data = await res.json();
        allChapters = data;

        chaptersList.innerHTML = "";
        chapterSelect.innerHTML = '<option value="">Select a chapter</option>';

        data.forEach(ch => {
          // Editing list
          const li = document.createElement("li");
          li.innerHTML = `<strong>Chapter ${ch.chapter_number}: ${ch.chapter_title || "Untitled"}</strong><br>
            <button onclick="editChapter('${ch.id}')">‚úèÔ∏è Edit</button>`;
          chaptersList.appendChild(li);

          // Reading dropdown
          const opt = document.createElement("option");
          opt.value = ch.id;
          opt.textContent = `Chapter ${ch.chapter_number}: ${ch.chapter_title || "Untitled"}`;
          chapterSelect.appendChild(opt);
        });
      } catch (err) {
        console.error(err);
        chaptersList.innerHTML = "<li>Error loading chapters.</li>";
      }
    }

    document.getElementById("chapter-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const chapterTitle = document.getElementById("chapter-title").value;
      const chapterContent = document.getElementById("chapter-content").value;
      const bookTitle = bookTitleField.textContent.trim();

      await fetch("/api/add-chapter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: crypto.randomUUID(),
          book_title: bookTitle,
          chapter_title: chapterTitle,
          chapter_number: Date.now(),
          content: chapterContent
        })
      });

      document.getElementById("chapter-form").reset();
      await loadChapters();
    });

    function editChapter(id) {
      alert("Edit functionality coming soon for chapter ID: " + id);
    }

    document.getElementById("publish-btn").addEventListener("click", async () => {
      const confirm = window.confirm("Are you sure you want to publish this book?");
      if (!confirm) return;

      await fetch("/api/publish-book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ book_title: bookTitleField.textContent.trim() })
      });

      alert("Book published to bookshelf!");
    });

    chapterSelect.addEventListener("change", () => {
      const selectedId = chapterSelect.value;
      const chapter = allChapters.find(ch => ch.id === selectedId);
      if (chapter) {
        chapterViewer.textContent = chapter.content;
      } else {
        chapterViewer.textContent = "Select a chapter to read it here.";
      }
    });

    // Auto refresh chapter list when book title changes
    bookTitleField.addEventListener("blur", loadChapters);
    bookTitleField.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        bookTitleField.blur();
      }
    });

    loadChapters();
  </script>
</body>
</html>
