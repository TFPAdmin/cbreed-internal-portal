<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Internal Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    /* NAVBAR STYLES */
    .navbar {
      background-color: #003366;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: black;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main {
      padding: 2rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .nav-right {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>üìö Internal Portal</h1>
    <div class="nav-right">
      <div class="dropdown">
        <button class="dropbtn">‚úçÔ∏è Writing ‚ñæ</button>
        <div class="dropdown-content">
          <a href="/write.html">Write Chapter</a>
          <a href="/view-chapters.html">View Chapters</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">üìñ Bookshelf ‚ñæ</button>
        <div class="dropdown-content">
          <a href="https://admin.cbreedauthor.com/">Admin</a>
          <a href="https://books.cbreedauthor.com/">Public Shelf</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <h2>Welcome to the Internal Portal</h2>
    <p>Select an option from the navigation menu above.</p>
  </div>
</body>
</html>
