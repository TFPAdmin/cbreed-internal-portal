<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookshelf Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; padding: 1rem; }
    .book { margin-bottom: 1rem; border: 1px solid #ccc; padding: 1rem; }
  </style>
</head>
<body>
  <h1>Manage Books</h1>
  <div id="books"></div>

  <script>
    async function fetchBooks() {
      const res = await fetch('/api/update-book');
      const books = await res.json();
      const container = document.getElementById('books');
      container.innerHTML = '';
      books.forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h2>${book.title}</h2>
          <p><strong>Subtitle:</strong> ${book.subtitle}</p>
          <p>${book.excerpt}</p>
        `;
        container.appendChild(div);
      });
    }

    fetchBooks();
  </script>
</body>
</html>
