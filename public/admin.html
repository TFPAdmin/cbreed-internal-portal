<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Bookshelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #msg {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Update a Book</h1>
    <form id="bookForm">
      <input type="text" id="id" placeholder="Book ID (required to update)" />
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="subtitle" placeholder="Subtitle" />
      <textarea id="excerpt" placeholder="Excerpt"></textarea>
      <input type="text" id="cover" placeholder="Cover Image URL" />
      <input type="text" id="wattpad" placeholder="Wattpad Link" />
      <button type="submit">Update Book</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
    document.getElementById('bookForm').onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        id: document.getElementById("id").value,
        title: document.getElementById("title").value,
        subtitle: document.getElementById("subtitle").value,
        excerpt: document.getElementById("excerpt").value,
        cover: document.getElementById("cover").value,
        wattpad: document.getElementById("wattpad").value
      };
      const res = await fetch("/api/update-book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("msg").textContent = res.ok ? "‚úÖ Book updated!" : "‚ùå Failed.";
    };
  </script>
</body>
</html>
