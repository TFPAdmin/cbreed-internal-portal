<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookshelf Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .shelf-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .book-shelf {
      width: 48%;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
    }
    .book-card {
      background: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    select, button, input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>Bookshelf Manager</h1>

    <div class="shelf-row">
      <div class="book-shelf">
        <h2>📚 WIP Shelf</h2>
        <ul id="wip-books"></ul>
      </div>

      <div class="book-shelf">
        <h2>📕 Published Shelf</h2>
        <ul id="published-books"></ul>
      </div>
    </div>

    <section id="add-book">
      <h2>Add or Move Book</h2>
      <form id="book-form">
        <select id="action">
          <option value="create">Create New Book (WIP)</option>
          <option value="move">Move from WIP to Published</option>
        </select>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="subtitle" placeholder="Subtitle">
        <textarea name="excerpt" placeholder="Excerpt"></textarea>
        <input type="url" name="cover" placeholder="Cover Image URL">
        <input type="url" name="wattpad" placeholder="Wattpad Link">
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>

  <footer class="site-map">
    <a href="home.html">🏠 Home</a> |
    <a href="bookshelf.html">📘 Bookshelf</a> |
    <a href="writer.html">✍️ Writer</a> |
    <a href="brainstorm.html">🧠 Brainstorm</a> |
    <a href="settings.html">⚙️ Settings</a>
  </footer>
</body>
</html>
