<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Brainstorm - C.B.Reed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>ðŸ§  Brainstorm Notes</h1>

    <section>
      <form id="brainstorm-form">
        <textarea id="brainstorm-text" rows="5" placeholder="Type a new idea here..." required></textarea><br>
        <button type="submit">âž• Add Idea</button>
      </form>
    </section>

    <section style="margin-top: 2rem;">
      <h2>ðŸ’¡ Your Ideas</h2>
      <ul id="brainstorm-list"></ul>
    </section>
  </div>

  <script>
    const form = document.getElementById("brainstorm-form");
    const input = document.getElementById("brainstorm-text");
    const list = document.getElementById("brainstorm-list");

    async function loadNotes() {
      list.innerHTML = "<li>Loading...</li>";
      const res = await fetch("/api/get-brainstorm");
      const notes = await res.json();
      list.innerHTML = "";
      notes.forEach(note => {
        const li = document.createElement("li");
        li.textContent = note.text;
        list.appendChild(li);
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      await fetch("/api/add-brainstorm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: crypto.randomUUID(),
          text: input.value
        })
      });
      input.value = "";
      loadNotes();
    });

    loadNotes();
  </script>
</body>
</html>
