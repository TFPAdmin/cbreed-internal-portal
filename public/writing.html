<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Writing Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Writing Portal</h1>

  <label for="book">Book Title</label>
  <input type="text" id="book" placeholder="Book Title" required />

  <label for="chapter">Chapter Title</label>
  <input type="text" id="chapter" placeholder="Chapter Title" required />

  <label for="content">Chapter Content</label>
  <textarea id="content" rows="12" placeholder="Start writing..."></textarea>

  <button onclick="saveChapter()">Save Chapter</button>

  <div id="message"></div>

  <script>
    async function saveChapter() {
      const bookTitle = document.getElementById("book").value;
      const chapterTitle = document.getElementById("chapter").value;
      const content = document.getElementById("content").value;

      if (!bookTitle || !chapterTitle || !content) {
        document.getElementById("message").textContent = "All fields are required.";
        return;
      }

      const res = await fetch('/api/save-chapter', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bookTitle, chapterTitle, content })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById("message").textContent = "Chapter saved!";
      } else {
        document.getElementById("message").textContent = data.error || "Error saving.";
      }
    }
  </script>
</body>
</html>
