<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - C.B.Reed Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .settings-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark-mode .settings-container {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="checkbox"], select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>‚öôÔ∏è Settings</h1>

    <label>
      <input type="checkbox" id="dark-mode-toggle"> Enable Dark Mode
    </label>

    <label for="font-select">Font Style:</label>
    <select id="font-select">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Georgia, serif">Georgia</option>
      <option value="'Courier New', monospace">Courier New</option>
      <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
    </select>

    <label for="font-size-select">Font Size:</label>
    <select id="font-size-select">
      <option value="14px">Small</option>
      <option value="16px" selected>Medium</option>
      <option value="18px">Large</option>
      <option value="20px">Extra Large</option>
    </select>

    <hr>

    <h2>üì§ Export Data</h2>
    <button onclick="exportData('chapters')">Export Chapters</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
