<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - C.B.Reed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode select,
    body.dark-mode input,
    body.dark-mode button,
    body.dark-mode label {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border-color: #444;
    }

    .settings-group {
      margin-bottom: 2rem;
    }

    select, input[type="checkbox"], button {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <div class="container">
    <h1>⚙️ Settings</h1>

    <section class="settings-group">
      <h3>🌓 Theme</h3>
      <label><input type="checkbox" id="dark-mode-toggle" /> Enable Dark Mode</label>
    </section>

    <section class="settings-group">
      <h3>🔤 Font Preferences</h3>
      <label for="font-select">Font Style:</label>
      <select id="font-select">
        <option value="Georgia">Serif (Georgia)</option>
        <option value="Arial">Sans-serif (Arial)</option>
        <option value="Courier New">Monospace (Courier New)</option>
      </select>

      <br><br>
      <label for="font-size-select">Font Size:</label>
      <select id="font-size-select">
        <option value="14px">Small</option>
        <option value="16px" selected>Medium</option>
        <option value="18px">Large</option>
      </select>
    </section>

    <section class="settings-group">
      <h3>📦 Export Data</h3>
      <button onclick="exportData('chapters')">Export Chapters</button>
      <button onclick="exportData('brainstorm')">Export Brainstorm Notes</button>
    </section>
  </div>

  <script src="settings.js"></script>

  <footer class="site-map">
    <a href="home.html">🏠 Home</a> |
    <a href="bookshelf.html">📘 Bookshelf</a> |
    <a href="writer.html">✍️ Writer</a> |
    <a href="brainstorm.html">🧠 Brainstorm</a> |
    <a href="settings.html">⚙️ Settings</a>
  </footer>
</body>
</html>
