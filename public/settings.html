<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - C.B.Reed Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .shelf-row {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .book-shelf {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .book-card {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .book-card img {
      max-width: 100%;
      max-height: 150px;
      display: block;
      margin-bottom: 0.5rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, textarea, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer.site-map {
      margin-top: 2rem;
      text-align: center;
    }

    footer.site-map a {
      margin: 0 0.5rem;
      text-decoration: none;
    }

    /* üåô Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f0f0f0;
      }

      .book-shelf,
      .book-card {
        background-color: #1e1e1e;
        border-color: #444;
      }

      input, textarea, select, button {
        background-color: #2a2a2a;
        color: #f0f0f0;
        border-color: #555;
      }

      a {
        color: #80bfff;
      }
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <h1>‚öôÔ∏è Settings</h1>

  <div class="shelf-row">
    <div class="book-shelf">
      <h2>üìö WIP Shelf</h2>
      <ul id="wip-books"></ul>
    </div>

    <div class="book-shelf">
      <h2>üìï Published Shelf</h2>
      <ul id="published-books"></ul>
    </div>
  </div>

  <form id="book-form">
    <select id="action">
      <option value="create">Create New Book (WIP)</option>
    </select>
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="subtitle" placeholder="Subtitle">
    <textarea name="excerpt" placeholder="Excerpt"></textarea>
    <input type="url" name="cover" placeholder="Cover Image URL">
    <input type="url" name="wattpad" placeholder="Wattpad Link">
    <button type="submit">Submit</button>
  </form>

  <footer class="site-map">
    <a href="home.html">üè† Home</a> |
    <a href="bookshelf.html">üìò Bookshelf</a> |
    <a href="writer.html">‚úçÔ∏è Writer</a> |
    <a href="brainstorm.html">üß† Brainstorm</a> |
    <a href="settings.html">‚öôÔ∏è Settings</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
