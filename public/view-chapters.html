<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Chapters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .chapter {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .chapter h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .chapter pre {
      white-space: pre-wrap;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– View Saved Chapters</h1>
    <div id="chapterList">Loading...</div>
  </div>

  <script>
    async function loadChapters() {
      const res = await fetch('/api/get-chapters');
      const data = await res.json();

      const container = document.getElementById('chapterList');
      container.innerHTML = '';

      if (!data || !data.length) {
        container.innerHTML = '<p>No chapters found.</p>';
        return;
      }

      data.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'chapter';
        div.innerHTML = `
          <h2>${ch.book_title} - ${ch.chapter_title}</h2>
          <pre>${ch.content}</pre>
        `;
        container.appendChild(div);
      });
    }

    loadChapters();
  </script>
</body>
</html>
