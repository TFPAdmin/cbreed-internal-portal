<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 1rem;
    }
    button {
      display: inline-block;
      margin-top: 0.5rem;
    }
    .message {
      margin-top: 0.5rem;
      color: green;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    details[open] {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Settings</h1>

    <h2>Appearance</h2>
    <label>
      <input type="checkbox" id="dark-toggle" />
      Enable Dark Mode
    </label>

    <h2>User Management</h2>

    <details>
      <summary>‚ûï New User</summary>
      <form id="add-user-form">
        <label>New Username</label>
        <input type="text" id="new-username" required />
        <label>New Password</label>
        <input type="password" id="new-password" required />
        <button type="submit">Add User</button>
        <p id="add-user-msg" class="message"></p>
      </form>
    </details>

    <details>
      <summary>üîÅ Reset Password</summary>
      <form id="update-password-form">
        <label>Select User</label>
        <select id="update-username" required></select>
        <label>New Password</label>
        <input type="password" id="update-password" required />
        <button type="submit">Update Password</button>
        <p id="update-msg" class="message"></p>
      </form>
    </details>

    <details>
      <summary>‚ùå Delete User</summary>
      <form id="delete-user-form">
        <label>Select User</label>
        <select id="delete-username" required></select>
        <button type="submit">Delete User</button>
        <p id="delete-msg" class="message"></p>
      </form>
    </details>

    <h2>Session</h2>
    <button id="logout-button">Log Out</button>
    <p id="logout-msg" class="message"></p>
  </div>

  <footer>
    <nav>
      <a href="/index.html">Home</a> |
      <a href="/write.html">Write</a> |
      <a href="/read.html">Read</a> |
      <a href="/bookshelf.html">Bookshelf</a> |
      <a href="/settings.html">Settings</a>
    </nav>
  </footer>

  <script>
    const body = document.body;
    const toggle = document.getElementById("dark-toggle");

    if (localStorage.getItem("dark-mode") === "true") {
      body.classList.add("dark-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark-mode");
        localStorage.setItem("dark-mode", "true");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("dark-mode", "false");
      }
    });

    async function populateUserDropdowns() {
      try {
        const res = await fetch("/get-users");
        const users = await res.json();

        const updateSelect = document.getElementById("update-username");
        const deleteSelect = document.getElementById("delete-username");

        users.forEach(user => {
          const option1 = document.createElement("option");
          option1.value = user.key;
          option1.textContent = user.key;
          updateSelect.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = user.key;
          option2.textContent = user.key;
          deleteSelect.appendChild(option2);
        });
      } catch (err) {
        console.error("Failed to load users:", err);
      }
    }

    populateUserDropdowns();

    document.getElementById("add-user-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/add-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("new-username").value,
          password: document.getElementById("new-password").value
        })
      });
      document.getElementById("add-user-msg").textContent = res.ok ? "‚úÖ User added!" : "‚ùå Failed to add user.";
    });

    document.getElementById("update-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/update-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("update-username").value,
          password: document.getElementById("update-password").value
        })
      });
      document.getElementById("update-msg").textContent = res.ok ? "‚úÖ Password updated!" : "‚ùå Failed to update.";
    });

    document.getElementById("delete-user-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("delete-username").value;
      const confirmDelete = confirm(`Are you sure you want to permanently delete user "${username}"?`);
      if (!confirmDelete) return;

      const res = await fetch("/delete-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      document.getElementById("delete-msg").textContent = res.ok ? "‚úÖ User deleted!" : "‚ùå Failed to delete.";
    });

    document.getElementById("logout-button").addEventListener("click", async () => {
      const res = await fetch("/logout", { method: "POST" });
      if (res.ok) {
        document.getElementById("logout-msg").textContent = "‚úÖ Logged out!";
        setTimeout(() => {
          window.location.href = "/admin/login.html";
        }, 1000);
      } else {
        document.getElementById("logout-msg").textContent = "‚ùå Failed to log out.";
      }
    });
  </script>
</body>
</html>
