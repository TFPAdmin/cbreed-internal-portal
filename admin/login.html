<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 2rem; }
    .box { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; }
    input { width: 100%; margin-top: 10px; padding: 10px; }
    button { margin-top: 15px; padding: 10px 20px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    async function login() {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      if (res.ok) {
        window.location.href = "/admin/index.html";
      } else {
        document.getElementById("error").innerText = "Login failed.";
      }
    }
  </script>
</body>
</html>
