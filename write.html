<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Write a Chapter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .success {
      color: green;
      text-align: center;
    }

    /* Dark Mode Enhancements */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .container {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }

    body.dark-mode button {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úçÔ∏è Write a Chapter</h1>

    <form id="chapter-form">
      <label>
        Select Book:
        <select id="book-title" required></select>
      </label>

      <label>
        Chapter Number:
        <input type="number" id="chapter-number" required />
      </label>

      <label>
        Chapter Title:
        <input type="text" id="chapter-title" required />
      </label>

      <label>
        Chapter Content:
        <textarea id="chapter-content" required></textarea>
      </label>

      <button type="submit">Save Chapter</button>
    </form>

    <p id="status" class="success"></p>
  </div>

  <footer>
    <nav>
      <a href="/index.html">üè† Home</a> |
      <a href="/write.html">‚úçÔ∏è Write</a>
      <a href="/read.html">üìñ Read</a>
      <a href="/bookshelf.html">üìö Bookshelf</a>
      <a href="/settings.html">‚öôÔ∏è Settings</a>
      <a href="/wip.html">‚úçÔ∏èüìö WIP</a>
    </nav>
  </footer>

  <script>
    async function loadBooks() {
      try {
        const res = await fetch("/get-all-books");
        const books = await res.json();
        const select = document.getElementById("book-title");

        books.forEach(book => {
          const option = document.createElement("option");
          option.value = book.title;
          option.textContent = book.title;
          select.appendChild(option);
        });
      } catch {
        alert("Failed to load books.");
      }
    }

    document.getElementById("chapter-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        book_title: document.getElementById("book-title").value,
        chapter_number: parseInt(document.getElementById("chapter-number").value),
        chapter_title: document.getElementById("chapter-title").value,
        content: document.getElementById("chapter-content").value
      };

      const res = await fetch("/add-chapter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const status = document.getElementById("status");
      if (res.ok) {
        status.textContent = "‚úÖ Chapter saved!";
        e.target.reset();
      } else {
        status.textContent = "‚ùå Failed to save chapter.";
        status.style.color = "red";
      }
    });

    loadBooks();
  </script>

  <script>
    // Apply dark mode from localStorage if enabled
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
